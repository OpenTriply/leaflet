<html>
  <head>
    <title>NL Maps | Leaflet</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css">
  </head>
  <body>
    <div style="height:500px;" id="nlmap"/>
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.4.1/proj4.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4leaflet/1.0.1/proj4leaflet.min.js">
    </script>
    <script>
      L.map('nlmap', {
        center: [52.2112, 5.9699],
        crs: new L.Proj.CRS(
          "EPSG:28992",
          "+proj=sterea +lat_0=52.15616055555555 +lon_0=5.38763888888889 +k=0.9999079 +x_0=155000 +y_0=463000 +ellps=bessel +units=m +towgs84=565.2369,50.0087,465.658,-0.406857330322398,0.350732676542563,-1.8703473836068,4.0812 +no_defs",
          {
            transformation: new L.Transformation(1, 285401.92, -1, 903401.92),
            scales: [
              3440.64, 1720.32, 860.16, 430.08, 215.04, 107.52, 53.76,
              26.88, 13.44, 6.72, 3.36, 1.68, 0.84, 0.42
            ].map(function(res) {return 1/res}),
            bounds:new L.bounds(
              [-285401.92, 22598.08],
              [595401.9199999999, 903401.9199999999]
            ),
          }
        ),
        layers: [
          new L.tileLayer.wms(
            'http://geodata.nationaalgeoregister.nl/tms/1.0.0/brtachtergrondkaart/{z}/{x}/{y}.png',
            {tms: true}
          )
        ],
        zoom: 4
      });
    </script>
  </body>
</html>
